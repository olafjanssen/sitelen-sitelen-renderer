<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitelen Sitelen WASM Example</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 200px;
        }
        #output svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Sitelen Sitelen Renderer (WASM)</h1>
    <p>Enter Toki Pona text below and click "Render" to see it rendered as Sitelen Sitelen.</p>
    
    <textarea id="input" placeholder="Enter Toki Pona text here...">mi pona. ale li jo e tenpo.</textarea>
    <br>
    <button id="renderBtn">Render SVG</button>
    <button id="renderPngBtn">Render PNG</button>
    <button id="renderHtmlBtn">Render HTML</button>
    
    <div id="output"></div>

    <script type="module">
        import init, { render_svg, render_png, render_html } from '../sitelen-wasm/pkg/sitelen_wasm.js';

        let initialized = false;

        async function ensureInit() {
            if (!initialized) {
                await init();
                initialized = true;
            }
        }

        async function render(format) {
            await ensureInit();
            
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.innerHTML = '<p>Please enter some text.</p>';
                return;
            }

            try {
                let bytes;
                let content;

                switch (format) {
                    case 'svg':
                        bytes = render_svg(input);
                        content = new TextDecoder().decode(bytes);
                        output.innerHTML = content;
                        break;
                    case 'png':
                        bytes = render_png(input);
                        const blob = new Blob([bytes], { type: 'image/png' });
                        const url = URL.createObjectURL(blob);
                        output.innerHTML = `<img src="${url}" alt="Rendered Sitelen Sitelen">`;
                        break;
                    case 'html':
                        bytes = render_html(input);
                        content = new TextDecoder().decode(bytes);
                        output.innerHTML = content;
                        break;
                }
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        document.getElementById('renderBtn').addEventListener('click', () => render('svg'));
        document.getElementById('renderPngBtn').addEventListener('click', () => render('png'));
        document.getElementById('renderHtmlBtn').addEventListener('click', () => render('html'));
    </script>
</body>
</html>
